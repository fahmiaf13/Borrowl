<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Borrowl</title>
    <link rel="stylesheet" href="style/bks.css" />
  </head>
  <body>
    <section class="home">
      <header>
        <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="" style="height: 40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="d-flex flex-column align-items-center justify-content-center jumbotron">
              <div class="fs-1 text-white fw-bold">Hallo, <span id="helloUser" class="text-capitalize text-secondary"></span></div>
              <div class="fs-1 text-white fw-bold">Mau Baca Buku Apa Hari Ini?</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="input-page">
      <div class="container">
        <div class="text-black fw-bold fs-2">Dashboard</div>
        <div class="row">
          <div class="col-lg-4 col-6 bg-white brd">
            <div class="row justify-content start">
              <div class="input-book-box col-12">
                <form class="form" action="#" id="form">
                  <div class="fw-bolder fs-3 text-primary">Input Buku</div>
                  <div class="pb-4 fs-5 text-primary">Masukan Buku Kamu</div>
                  <div class="mb-3">
                    <label class="form-label text-black year-book">Title</label>
                    <input type="text" class="form-control" id="title" />
                    <div class="my-3">
                      <label class="form-label text-black title-book">Author</label>
                      <input type="text" class="form-control" id="author" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-black title-book">Year</label>
                      <input type="text" class="form-control" id="year" />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 login-btn fw-bold" class="submit-btn">INPUT BUKU</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-8">
            <div class="col-12">
              <form class="d-flex search-box" role="search">
                <img src="img/search-icon.svg" alt="" class="ps-2" />
                <input class="form-control me-2" type="search" placeholder="Search something..." aria-label="Search" />
              </form>
            </div>
            <div class="container-fluid p-0 mt-3">
              <div class="row">
                <div class="col-6">
                  <div class="container-list">
                    <div class="fs-3 text-primary fw-bold mb-3">List Buku</div>
                    <div class="container p-0"  id="listBuku">
                       <!-- content will shown here -->
                    </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="container-list">
                      <div class="fs-3 text-primary fw-bold mb-3">Selesai Dibaca</div>
                      <div class="container p-0" id="selesaiDibaca">
                        <div>
                      <!-- content will shown -->
                        </div>
                      </div>
                      </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/main_bookshelf.js"></script>
  </body>
</html>
